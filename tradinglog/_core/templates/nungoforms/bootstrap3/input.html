<div class="form-group{% if field.errors %} has-error{% endif %}">
  <label for="" class="control-label">{{ field.label }}</label>
  <div class="controls">
    <div class="field-wrapper">{{ field }}</div>
    {% if field.errors %}
      <ul class="field-validation">
      {% for error in field.errors %}<li class="field-validation-message">{{ error }}</li>{% endfor %}
      </ul>
    {% else %}
      {% if field.help_text %}<p class="field-help-text">{{ field.help_text }}</p>{% endif %}
    {% endif %}
  </div>
</div>
